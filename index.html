  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    // 页面resize,触发rem变化
    const minFz = 14; // 最小字体大小
    const maxFz = 36; // 最大字体大小
    const rowWords = 24; // 正常字体,一行显示的字数（一行24个字较为合适）
    window.onresize = function () {
      const { innerWidth } = window;
      const fz = innerWidth / rowWords;
      const fontsize = fz < minFz ? minFz : fz > maxFz ? maxFz : fz;
      document.getElementsByTagName('html')[0].style.fontSize = fontsize + 'px';
    };
    window.dispatchEvent(new Event('resize'))
  </script>
</body>
